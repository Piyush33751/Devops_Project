<!DOCTYPE html>
<html>
<head>
  <title>Firefighter Duty Status Page</title>
  <style>
    body {
      background-color: #990000; /* deep red */
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 36px;
      color: #ffcc00; /* bright yellow title */
    }

    p {
      font-size: 18px;
      color: #fff;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .off-duty {
      background-color: #cc0000;
      color: white;
    }

    .off-duty:hover {
      background-color: #a30000;
    }

    .on-duty {
      background-color: #ffcc00;
      color: black;
    }

    .on-duty:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <h1> Firefighter Duty Board</h1>
  <p>Use the buttons below to update your status:</p>

  <button type="button" class="off-duty">OFF DUTY</button>
  <br><br>
  <button type="button" class="on-duty">ON DUTY</button>
</body>
</html>
